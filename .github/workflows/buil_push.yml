name: Login, Build and Push on Artifact-artifactory using Github Actions

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: europe-west1-docker.pkg.dev/develop-368517/app-test
          flavor: latest=true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}

      - name: Login to Artifact registry
        uses: docker/login-action@v2
        with:
          registry: europe-west1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}

      - name: Build and push Docker
        run: |
                #     gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}"
                #   cd docker_test
           docker build -t europe-west1-docker.pkg.dev/develop-368517/app-test:1.0.1 -f ../../project/Dockerfile
           docker image push europe-west1-docker.pkg.dev/develop-368517/app-test:1.0.1 
