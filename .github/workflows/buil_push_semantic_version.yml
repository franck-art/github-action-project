name: Login, Build ,manage automatic version and  Push on Artifact-artifactory using Github Actions

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    name: Build and Push to the Artifact registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: Bump version
        uses: PaulHatch/semantic-version@v4.0.2
        id: tag
        with:
          tag_prefix: "v"
          major_pattern: "breaking"
          minor_pattern: "feat"
          format: "${major}.${minor}.${patch}"
          change_path: "."
          short_tags: false
          bump_each_commit: true
          user_format_type: "json"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: europe-west1-docker.pkg.dev/develop-368517/app-test2/automate_tag

      - name: Login to Artifact registry
        uses: docker/login-action@v2
        with:
          registry:  europe-west1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: project/
          push: true
          tags: europe-west1-docker.pkg.dev/develop-368517/app-test2/automate_tag:${{ steps.tag.outputs.version_tag  }}
